
<!DOCTYPE html>
<html>
<head>
    <title>Error</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 600px; margin: 0 auto; }
        .error { padding: 20px; background-color: #ffebee; color: #c62828; border-radius: 5px; margin: 20px 0; }
        .back-btn { background-color: #2196F3; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; display: inline-block; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Something Went Wrong</h1>
        
        <div class="error">
            <p><strong>Error:</strong> {{ error_message }}</p>
        </div>
        
        <p>Please check your input and try again.</p>
        
        <a href="/" class="back-btn">Go Back</a>
    </div>
</body>
</html>
